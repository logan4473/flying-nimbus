<!DOCTYPE html>
<html>
  <head>
    <title>game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <div class="d-flex justify-content-center">
      <a href="/login" class="btn btn-primary position-relative mt-3 mb-3">Login</a>
      <a href="/game" class="btn btn-primary position-relative mt-3 mb-3">Guest</a>
      </div>
      <div id="scoreBoard"></div>
      <script type="module">
          axios.get('https://flying-nimbus.herokuapp.com/api/ranks').then(({data})=>{
            const scoreBoard = document.getElementById('scoreBoard');
            scoreBoard.innerHTML = '<table id="scoreTable" class = "table table-bordered"><thead><tr><th>Username</th><th>Score</th></tr></thead><tbody>';
            const scoreTable = document.getElementById('scoreTable');
            data.forEach(i => {
              const row = scoreTable.insertRow(1);
              row.insertCell(0).innerHTML = i.username;
              row.insertCell(1).innerHTML = i.score;
            });
            scoreBoard.insertAdjacentHTML("afterend",'</tbody></table>');
          }).catch((err)=>{
            console.log(err);
          });
      </script>
  </body>
</html>
